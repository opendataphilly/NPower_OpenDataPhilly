{% extends "template1.html" %}
{% load url from future %}

{% block js_ready %}
	<script>
		$(document).ready(function () {
      		odp.getTags();
			odp.setupSearchInput();
    $('table').append($('<tr>',{html:'<td></td><td><input type="submit" value="Reset Password" class="button" /></td>'}))
		});
	</script>
{% endblock %}

{% block center_container %}


	<div id="title">Reset Your Password</div>
	<div id="description">Reset your password instructions here</div>


<div class="resource login-reg" id="form_container">
{% if form.errors %}
<p class="resource error_message">The form has errors. Please try again.</p>
{% endif %}
  <form method="post" action="/accounts/password_reset/">
  {% csrf_token %}
  <table>
  {{form}}
  </table>
  </form>
</div>

{% endblock %}
